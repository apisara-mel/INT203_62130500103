<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--JS-->
    <script rel="stylesheet" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <div class="padding" id="app">
        <div class="col-md-8">
            <!-- Column -->
            <div class="card"> <img class="card-img-top w-20 h-16"
                    src="images/martin-de-arriba-yuvCRnC0uJA-unsplash.jpg"
                    alt="Card image cap">
                <div class="card-body little-profile text-center">
                    <div class="pro-img"><img src="images/S__6070488.jpg" alt="user"></div>
                    <h3 class="m-b-0">{{ name }}</h3>
                    <p>{{ tag }}</p> <a href="javascript:void(0)"
                        class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
                        data-abc="true">Follow</a>
                    <div class="row text-center m-t-20">
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{ articles }}</h3><small>Articles</small>
                        </div>
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{ followers }}</h3><small>Followers</small>
                        </div>
                        <div class="col-lg-4 col-md-4 m-t-20">
                            <h3 class="m-b-0 font-light">{{ following }}</h3><small>Following</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
